<!DOCTYPE html>
<html>
<head>
	<title>weather app</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/weather.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <h1>PLUR Weather</h1><span class="blink"> | </span>
          <h1><a href="plurweather.html">Forecast</a></h1><span class="blink"> | </span>
          <h2>Get weather information in advanced for upcoming events.</h2>
          
        
          <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
          </div>
      
          <div class="ml6">
              <span class="text-wrapper">
                  <span class="letters"><a href="index.html">PLUR</a></span>
              </span>
          </div>
        </div>
      </nav>
      </div>  



<div class="jumbotron jumbo">
	
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <div class="form-group">
        <label for="city-name">City Name:</label>
        <input type="text" class="form-control" id="cityname" placeholder="Eg:London">
      </div>

      <div class="form-group">
        <label for="number-of-days">Number of days:</label>
        <input type="text" class="form-control" id="days" placeholder="min:1 max:16">
      </div>

      <div class="form-group">
        <button id="submitCity" class="btn btn-primary" onclick="getForecast(document.getElementById('cityname').value,document.getElementById('days').value);">Get Forecast</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered  table-condensed">
          <thead>
            <tr>
              <th>Icon</td>
              <th>Weather</td>
              <th>Description</td>
              <th>Morning</td>
              <th>Night</td>
              <th>Min</td>
              <th>Max</td>
              <th>Pressure</td>
              <th>Humidity</td>
              <th>Wind Speed</td>
            </tr>
          </thead> 
          <tbody id="forecast">
            
          </tbody> 
        </table>  
      </div>
	  </div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/weather2.js"></script>
</body>
</html>
